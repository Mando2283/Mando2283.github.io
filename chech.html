<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Чекбокс в HTML5</title>
    </head>
    <body>
        <h2>Кто всех лучше</h2>
        <form>
            <p>
                <input type="checkbox" checked name="html5"/>Дима
            </p>
            <p>
                <input type="checkbox" name="dotnet"/>Илья
            </p>
            <p>
                <input type="checkbox" name="java"/>Иван
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </body>
</html>
